<body>
	<div class="limiter" id="loginPage">
		<div class="container-login100">
			<div style="position: absolute;top: 10%;font-size: xx-large;">
                Hire Right the First Time.
			</div>
			<div class="wrap-login100">
				<div class="login100-pic js-tilt pt-5" data-tilt="">
					<img alt="IMG" src="images/img-01.png">
				</img>
			</div>
			<form class="login100-form form-validate-200" id="form-register" v-show="visibility == 'register'">
				<span class="login100-form-title">
					Get Exclusive Tips
& Advice
				</span>
				<div class="wrap-input100 validate-input-200" data-validate="HOMESTAR SIGN UP PAGE">
					<input class="input200" name="firstname" placeholder="Your Name"type="text">
					<span class="focus-input200">
					</span>
					<span class="symbol-input200">
						<i aria-hidden="true" class="fas fa-signature">
						</i>
					</span>
				</input>
			</div>
			<div class="wrap-input100 validate-input-200" data-validate="
			Enter surname is mandatory">
				<input class="input200" name="lastname" placeholder="Your Last Name"type="text">
				<span class="focus-input200">
				</span>
				<span class="symbol-input200">
					<i aria-hidden="true" class="fas fa-signature">
					</i>
				</span>
			</input>
		</div>
		<div class="wrap-input100 validate-input-200" data-validate="Enter a Valid Email: ex@abc.xyz">
			<input class="input200" name="email" placeholder="Email" type="Email">
			<span class="focus-input200">
			</span>
			<span class="symbol-input200">
				<i aria-hidden="true" class="fa fa-envelope">
				</i>
			</span>
		</input>
	</div>
	

<div class="container-login100-form-btn">
	<button class="login100-form-btn" type="submit">
	    SIGNUP
	</button>
</div>
<div class="text-center p-t-50">
    <p>By signing up to the HomeStars newsletter you accept the terms of use.</p>
</div>
</form>
